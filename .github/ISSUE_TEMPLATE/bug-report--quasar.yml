name: Bug report (Quasar v2)
description: Create a report to help us improve
title: '[Bug]: '
labels: ['bug']

body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: input
    id: repro-link
    attributes:
      label: Codepen/jsFiddle/Codesandbox
      description: Fork a [Codepen](codepen.quasar.dev) or a [jsFiddle](jsfiddle.quasar.dev) or a [Codesandbox](codesandbox.quasar.dev) and hit save then copy-paste the link here.
    validations:
      required: true
  - type: textarea
    id: repro-description
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior.
      value: |
        1. Go to the provided reproduction link
        2. Click on '....'
        3. Scroll down to '....'
        4. See the error
    validations:
      required: true
  - type: input
    id: q-version
    attributes:
      label: Quasar Version
      description: What version of `quasar` package are you running?
    validations:
      required: true
  - type: input
    id: q-app-version
    attributes:
      label: "@quasar/app Version"
      description: What version of `@quasar/app` package are you running?
  - type: dropdown
    id: modes
    attributes:
      label: Which build mode(s) are you seeing the problem on?
      multiple: true
      options:
        - SPA
        - SSR
        - PWA
        - Electron
        - Cordova
        - Capacitor
        - BEX
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: Which platform(s)/browser(s) are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - iOS
        - Android
        - Electron
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. _This will be automatically formatted into code, so no need for backticks._
      render: shell
  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
